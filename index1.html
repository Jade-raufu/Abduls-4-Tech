<!DOCTYPE html>
<html>
    <head>
        <title>TO-DO LIST</title>
        <link rel="stylesheet" type="text/css" href="todos.css">
        <script type="text/javascript" src="jQuery.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css">
    </head> 
    <body>
        <div id="container">
            <h1>To-Do LIST <i class="fa fa-plus"></i></h1>

            <ul>
                <li><span><i class="fa fa-trash"></i> </span>A</li>
                <li><span><i class="fa fa-trash"></i> </span>B</li>
                <li><span><i class="fa fa-trash"></i> </span>C</li>
                <li><span><i class="fa fa-trash"></i> </span>D</li>
            </ul>
        </div>
        <script type="text/javascript" src="assets/js/todos.js"></script>
    </body>
</html>
